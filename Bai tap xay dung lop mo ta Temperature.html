<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
    <style>
        .btn{
            text-align: center;
        }
    </style>
</head>
<body>
<form>
    <table border="3" align="center" width="400" style="color: blue">
        <p align="center" style="color: blue">TEMPERATURE CONVERSION RECORD</p>
        <tr>
            <td align="center">CELCIUS</td>
            <td class="btn"><input type="text" id="celcius"></td>
        </tr>
        <tr>
            <td align="center">KENVIN</td>
            <td class="btn"><input type="text" id="kenvin"></td>
        </tr>
        <tr>
            <td align="center">FAHRENHEIT</td>
            <td class="btn"><input type="text" id="fahrenheit"></td>
        </tr>
        <tr>
            <td class="btn"><input  type="button" value="Click to CONVERT" onclick="convertTemperature()"></td>
            <td class="btn"><input type="reset" value="Click to CLEAR"></td>
        </tr>
    </table>
</form>
<script>
    Temperature = function (celcius) {
        this.celcius = celcius;
        this.getCelcius = function () {
            return this.celcius;
        };
        this.getFahrenheit = function () {
            return 9 / 5 * celcius + 32;
        }
        this.getKenvin = function () {
            return celcius + 273.15;
        };
    }

    function convertTemperature() {
        let inputcelcius = parseInt(document.getElementById("celcius").value);
        let temperature = new Temperature(inputcelcius);
        let cecilus = temperature.getCelcius();
        let kenvin = temperature.getKenvin();
        let fahrenheit = temperature.getFahrenheit();
        document.getElementById("kenvin").value = kenvin;
        document.getElementById("fahrenheit").value = fahrenheit;
    }
</script>
</body>
</html>
